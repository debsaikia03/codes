<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Based Test</title>
</head>
<body style="background-color: rgba(0, 255, 255, 0.396);">
    <h1>Computer Based Test</h1>
    <form>
        <table>
            <tr>
              <td><label for="roll">Roll No.:</label></td>
              <td><input type="text" id="roll" name="roll" required></td>
            </tr>
            <tr>
              <td><label for="fullname">Full Name:</label></td>
              <td><input type="text" id="fname" name="fname" required></td>
            </tr>
            <tr>
              <td><label for="email">Email ID:</label></td>
              <td><input type="text" id="email" name="email" required></td>
            </tr>
        </table><br>
          
        <label for="section">Section:</label><br>
        <input type="radio" id="cse1" name="section" value="CSE-06">
        <label for="cse1">CSE-06</label><br>
        <input type="radio" id="cse34" name="section" value="CSE-34">
        <label for="cse34">CSE-34</label><br><br>

        <label for="question1">1. Which of the following subnet masks allows for 510 usable hosts per subnet?</label>
        <br>
        <input type="radio" id="sub1" name="question1" required>
        <label for="sub1">/23</label>
        <br>
        <input type="radio" id="sub2" name="question1" required>
        <label for="sub2">/24</label>
        <br>
        <input type="radio" id="sub3" name="question1" required>
        <label for="sub3">/25</label>
        <br>
        <input type="radio" id="sub4" name="question1" required>
        <label for="sub4">/26</label>
        <br><br>

        <label for="question2">2. How many usable IP addresses are there in a /29 and /30 subnets?</label>
        <br>
        <input type="radio" id="sub1" name="question2" required>
        <label for="sub1">2,6</label>
        <br>
        <input type="radio" id="sub2" name="question2" required>
        <label for="sub2">6,4</label>
        <br>
        <input type="radio" id="sub3" name="question2" required>
        <label for="sub3">6,2</label>
        <br>
        <input type="radio" id="sub4" name="question2" required>
        <label for="sub4">None of these</label>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
