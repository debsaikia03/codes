<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        label {
            font-weight: bold;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body style="border: 1px solid black;"> 
    <h1 class="heading">Welcome to Registration Portal</h1>
    <form>
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" value="Debangshu Saikia"></td>
            </tr>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
        </table>
        
        <br><br>
        <label >Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <label for="address">College Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="3"></textarea>
        <br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" style="width: 15%;height: 35px">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="mech">ME</option>
        </select>
        <br><br>

        <label>Technical Skills:</label>
        <input type="checkbox" id="c" name="skills" value="c">
        <label for="c">C</label>
        <input type="checkbox" id="java" name="skills" value="java">
        <label for="java">Java</label>
        <input type="checkbox" id="python" name="skills" value="python">
        <label for="python">Python</label>
        <input type="checkbox" id="jsp" name="skills" value="jsp">
        <label for="jsp">JSP</label>
        <br><br>

        <label for="resume">Resume Upload:</label>
        <input type="file" id="resume" name="resume">
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
